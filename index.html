<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Responsif</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }

        .image-container {
            width: 100%;
            max-width: 100%; /* Membatasi lebar gambar */
            overflow: hidden; /* Mencegah gambar keluar dari pembatas */
        }

        img {
            width: 100%; /* Gambar mengikuti lebar kontainer */
            height: auto; /* Mempertahankan rasio aspek gambar */
            display: block; /* Menghilangkan spasi di bawah gambar */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="11.jpg" alt="Deskripsi Gambar">
</div>

<div class="image-container">
    <img src="12.jpg" alt="Deskripsi Gambar">
</div>

<div class="image-container">
    <img src="13.jpg" alt="Deskripsi Gambar">
</div>

<div class="image-container">
    <img src="14.jpg" alt="Deskripsi Gambar">
</div>

</body>
</html>

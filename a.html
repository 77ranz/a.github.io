<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Pembayaran</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .payment-option {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .payment-option:hover {
            background-color: #f0f0f0;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .payment-option input {
            margin-right: 10px;
            accent-color: #28a745;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .btn-submit {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <form id="paymentForm">
